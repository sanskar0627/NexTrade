version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: nextrade
      POSTGRES_USER: nextrade
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: ../api
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://nextrade:password123@postgres:5432/nextrade
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here
    depends_on:
      - postgres
      - redis

  engine:
    build: ../engine
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  ws:
    build: ../ws
    ports:
      - "3002:3002"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  frontend:
    build: ../frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3002

volumes:
  postgres_data:
  redis_data:
