version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: nextrade
      POSTGRES_USER: nextrade
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
